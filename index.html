
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- External CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Text Editor - CT/2019/087</title>
</head>

<body>

    <!-- Text editor toolbar -->
    <div class="toolbar">

        <!-- Buttons for bold, underline, and italic -->
        <button class="button" onclick="bold()">
            <img src="Resources/bold-xxl.png" style="width:22px;">
        </button>
        <button class="button" onclick="underline()">
            <img src="Resources/format_underline_white_192x192.png" style="width:24px;">
        </button>
        <button class="button" onclick="italic()">
            <img src="Resources/italic-xxl.png" style="width:22px;">
        </button>

        <!-- Text color -->
        <button class="button">
            <label for="textColor" class="colorLabel">A</label>
        </button>
        <input type="color" onchange="color(this.value)" class="colorInput" id="textColor" name="textColor">

        <!-- Text alignment (Left, Center, Right , and Justify) -->
        <button class="button">
            <img src="Resources/left.png" style="width:23px;">
        </button>
        <button class="button">
            <img src="Resources/center.png" style="width:23px;">
        </button>
        <button class="button">
            <img src="Resources/right.png" style="width:22px;">
        </button>
        <button class="button">
            <img src="Resources/justify.png" style="width:22px;">
        </button>

        <!-- Undo and Redo buttons -->
        <button class="button">
            <img src="Resources/undo-4-32.png" style="width:22px;">
        </button>
        <button class="button">
            <img src="Resources/action-redo-32.png" style="width:22px;">
        </button>
    </div>

    <!-- Text area -->
    <div class="textarea" contenteditable="true"></div>
    
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- External JS file -->
    <script src="script.js"></script>
</body>
<!-- Author: SITHUMPRIYA H.K.S.P. | CT/2019/087 -->
</html>
